get:
  deprecated: true
  operationId: get_space_indexes
  x-onedata-gri:
    type: op_space
    id: ?BINDING(sid)
    aspect: indices
  tags:
    - Space
  summary: Get all space indexes
  x-bash-codegen-description: |
    This enpoint is deprecated, please use [this one](#operation/get_space_indices).

    Returns the list of all index names in a space.
    The list is broken down into pages, each with length less or equal to the
    limit parameter. If the nextPageToken is present in the response, there are
    more names to list - provide the token in the page_token parameter in
    the following request.

    This operation requires `space_view_indices` privilege.
  description: |
    This enpoint is deprecated, please use [this one](#operation/get_space_indices).

    Returns the list of all index names in a space.
    The list is broken down into pages, each with length less or equal to the
    limit parameter. If the nextPageToken is present in the response, there are
    more names to list - provide the token in the page_token parameter in
    the following request.

    This operation requires `space_view_indices` privilege.

    ***Example cURL requests***

    **List at most 3 index names starting from page id 757136151113c2f**
    ```bash
    curl --tlsv1.2 -X GET -H "X-Auth-Token: $TOKEN" \
    "https://$HOST/api/v3/oneprovider/spaces/$SPACE_ID/indexes?limit=3&page_token=757136151113c2f"

    {
      "indices": [
        "index1",
        "index11",
        "index111"
      ],
      "indexes": [
        "index1",
        "index11",
        "index111"
      ],
      "nextPageToken": "8471726779817b3a"
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The list of index names, nextPageToken is present when there is more to list.
      schema:
        $ref: '#/definitions/Indices'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Oneprovider REST API not available.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: sid
    in: path
    description: >
      Space ID in which to list indexes.
    type: string
    required: true
  - name: limit
    in: query
    description: >
      Allows to limit the number of returned indexes.
    type: integer
    required: false
    default: 1000
  - name: page_token
    in: query
    description: >
      Allows to start the listing from a certain point, identified by the page token.
    type: string
    required: false
  x-code-samples:
  - lang: Shell
    source: "oneprovider-rest-cli sid=$SPACE_ID getSpaceIndexes limit=20 page_token=757136151113c2f"
