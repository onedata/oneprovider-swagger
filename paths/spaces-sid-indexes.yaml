get:
  operationId: get_space_indexes
  x-onedata-service: oneprovider
  x-onedata-module: metadata
  x-onedata-resource: index
  x-onedata-method: get_space_indexes
  tags:
    - Data
  summary: Get all space indexes
  x-bash-codegen-description: |
    Returns the list of all index names in a space.
  description: |
    Returns the list of all index names in a space.
    The list is broken down into pages, each with length less or equal to the
    limit parameter. If the nextPageToken is present in the response, there are
    more names to list - provide the token in the page_token parameter in
    the following request.

    ***Example cURL requests***

    **List at most 3 index names starting from page id 757136151113c2f**
    ```bash
    curl --tlsv1.2 -X GET -H "X-Auth-Token: $TOKEN" \
    "https://$HOST/api/v3/oneprovider/spaces/8f4b1e94-fdf8-4754-9962-edb01b2ee0f7/indexes?limit=3&page_token=757136151113c2f"

    {
      "indexes": [
        "index1",
        "index11",
        "index111"
      ],
      "nextPageToken": "8471726779817b3a"
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The list of index names, nextPageToken is present when there is more to list.
      schema:
        type: array
        items:
          type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Oneprovider REST API not available.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: sid
    in: path
    description: >
      Space ID in which to list indexes.
    type: string
    required: true
  - name: limit
    in: query
    description: >
      Allows to limit the number of returned indexes.
    type: integer
    required: false
  - name: page_token
    in: query
    description: >
      Allows to start the listing from a certain point, identified by the page token.
    type: string
    required: false
  x-code-samples:
  - lang: Shell
    source: "oneprovider-rest-cli sid=ASLDKAJSD764ASDLnaAsd getSpaceIndexes limit=20 page_token=757136151113c2f"
