get:
  operationId: get_space_metrics
  x-onedata-gri:
    type: op_metrics
    id: ?BINDING(sid)
    aspect: space
  summary: Get space metrics
  tags:
    - Monitoring
  x-bash-codegen-description: |
    Returns space related metrics of specified type.

    This operation requires `space_view_statistics` privilege.
  description: |
    Returns space related metrics of specified type.

    This operation requires `space_view_statistics` privilege.

    ***Example cURL requests***

    **Get storage space used metrics**
    ```bash
    curl -H "X-Auth-Token: $TOKEN" \
    -X GET "https://$HOST/api/v3/oneprovider/metrics/space/$SPACE_ID?metric=storage_used"

    {
      "providerId": "a0b1d2e6ad583ba1b14caf3b71bc6129ch4f74",
      "rrd": {
          "about": "RRDtool graph JSON output",
          "data": [[ 5.6435528434 ], [ 2.6435528434 ], [ 4.6435528434 ] ],
          "meta": {
              "start": 1465466700,
              "end": 1465553100,
              "legend": ["space fb519d81146bcc635b890ff03a5da0fdch34fe; metric storage_used; oneprovider Id a0b1d2e6ad583ba1b14caf3b71bc6129ch4f74; storage_used[bytes]"],
              "step": 300
          }
        }
    }
    ```
  produces:
    - application/json
    - application/xml
  responses:
    '200':
      description: The monitoring data retrieved in the form of RRD record exported to JSON or XML.
      schema:
        type: array
        items:
          $ref: '#/definitions/Metrics'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Oneprovider REST API not available.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: sid
    in: path
    description: Id of a specific space for which the monitoring metrics should be retrieved
    type: string
    required: true
  - name: metric
    in: query
    description: The type of metrics to retrieve.
    type: string
    required: true
    enum:
      - storage_quota
      - storage_used
      - data_access
      - block_access
      - connected_users
      - remote_transfer
  - name: step
    in: query
    description: The resolution of the monitoring data to return - default is 5m [5 minutes].
    type: string
    required: false
    enum:
      - 5m
      - 1h
      - 1d
      - 1m
  x-code-samples:
  - lang: Shell
    source: "oneprovider-rest-cli -ac json getSpaceMetrics sid=$SPACE_ID metric=storage_quota step=5m"
