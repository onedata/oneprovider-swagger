  description: |
    Pauses scheduled or ongoing workflow execution.

    This operation requires `space_schedule_atm_workflow_executions` when
    invoked by scheduling user, or `space_manage_atm_workflow_executions` 
    otherwise.

    ***Example cURL requests***

    **Pause workflow execution**
    ```bash
    curl -H "X-Auth-Token: $TOKEN" \
    -X POST "https://$PROVIDER_HOST/api/v3/oneprovider/automation/execution/workflows/$ATM_WORKFLOW_EXECUTION_ID/pause"
    ```
  responses:
    '204':
      description: The workflow execution pause has been initiated.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Workflow execution with provided Id was not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: wid
      in: path
      description: Workflow execution Id.
      type: string
      required: true
  x-code-samples:
    - lang: Shell
      source: "oneprovider-rest-cli pauseWorkflowExecution wid=$ATM_WORKFLOW_SCHEMA_ID"
