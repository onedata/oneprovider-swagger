get:
  operationId: get_qos_entry
  x-onedata-gri:
    type: op_qos
    id: ?BINDING(qid)
    aspect: instance
  summary: Get QoS entry
  tags:
    - QoS
  x-bash-codegen-description: |
    Returns detailed information about particular QoS entry by its ID.
  description: |
    Returns detailed information about particular QoS entry by its ID.

    ***Example cURL requests***

    **Get detailed information about QoS entry**
    ```bash
    curl --tlsv1.2 -X GET -H "X-Auth-Token: $TOKEN" \
    "https://$HOST/api/v3/oneprovider/qos-entry/c84f669f9522c46976fee490d80651f0"

    {
      "qosId": "c84f669f9522c46976fee490d80651f0",
      "qosExpression": "country=FR",
      "replicasNum": 2,
      "fulfilled": true
    }

    ```
  produces:
    - application/json
  responses:
    '200':
      description: Information about QoS entry.
      schema:
        $ref: '#/definitions/QosEntry'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: QoS entry not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: qid
      in: path
      description: QoS entry ID (e.g. 'c84f669f9522c46976fee490d80651f0')
      type: string
      required: true
  x-code-samples:
    - lang: Shell
      source: "oneprovider-rest-cli getQosEntry qid='c84f669f9522c46976fee490d80651f0'"


