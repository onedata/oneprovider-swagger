  description: |
    Removes a replica of a file specified by absolute path in `path` parameter
    from a specified provider.
    This operation is asynchronous. Optional argument `migration_provider_id`
    can be used to specify where the repliace has to be replicated before being
    evicted from this provider.

    If the `path` parameter specifies a folder, entire folder is evicted from
    this provider requested provider.

    ***Example cURL requests***

    **Remove file replica by path from specific storage provider**
    ```bash
    curl --tlsv1.2 -X DELETE -H "X-Auth-Token: $TOKEN" -H 'Content-type: application/json' \
    "https://$HOST/api/v3/oneprovider/replicas/MySpace1/MyFile1.txt?provider_id=7a0d2c4d-aa00-43df-9e96-cac98b2816bb"


    { "transferId": "b3c85b99-44db-4277-8c66-2ccd50888565" }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: >
        The replica removal has been accepted is the transfer Id, which
        can be used for monitoring the transfer status.
      schema:
        type: object
        properties:
          transferId:
            type: string
            description: Transfer Id.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Oneprovider REST API not available.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: path
    in: path
    description: File path (e.g. '/My Private Space/testfiles/file1.txt')
    type: string
    required: true
  - name: provider_id
    in: query
    description: >
      The Id of the provider from which the replica will be evicted.
      By default the replica will be evicted in the provider handling this REST call.
    required: false
    type: string
  - name: migration_provider_id
    in: query
    description: >
      The Id of the provider to which the file should be replicated before being evicted.
    required: false
    type: string
  x-code-samples:
  - lang: Shell
    source: "oneprovider-rest-cli evictReplica path='/Space 1/Folder 2/file.txt' migration_provider_id=SADLKJHALSKDH88ASDLKJASD"
