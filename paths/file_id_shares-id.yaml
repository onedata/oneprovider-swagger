get:
  operationId: list_file_shares_by_id
  x-onedata-gri:
    type: op_file
    id: ?OBJECTID_BINDING(id)
    aspect: shares
  tags:
    - File
  summary: List file shares by Id
  x-bash-codegen-description: |
    Returns the list of shares associated with specified by Id file or directory.

  description: |
    Returns the list of shares associated with specified by Id file or directory.

    ***Example cURL requests***

    **List shares associated with specified file or directory**
    ```bash
    curl --tlsv1.2 -X GET -H "X-Auth-Token: $TOKEN" \
    "https://$HOST/api/v3/oneprovider/file-id-shares/$FILE_ID"

    {
      "shares": [
        $SHARE_ID1,
        $SHARE_ID2,
        $SHARE_ID3
      ]
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The list of share Ids associated with this file or directory.
      schema:
        $ref: '#/definitions/Shares'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Invalid path - file or directory not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: id
      in: path
      description: Id of the file or directory.
      type: string
      required: true
  x-code-samples:
  - lang: Shell
    source: "oneprovider-rest-cli listFileSharesById id=$FILE_ID"
