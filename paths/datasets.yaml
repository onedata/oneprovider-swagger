post:
  operationId: establish_dataset
  x-onedata-parse_body: as_json_params
  x-onedata-gri:
    type: op_dataset
    aspect: instance
  summary: Establish dataset
  tags:
    - Dataset
  x-bash-codegen-description: |
    Establishes a dataset with the specified file/directory as the dataset's root.
    For each file/directory, only one dataset can be established.

    This operation requires `space_manage_datasets` privilege.

  description: |
    Establishes a dataset with the specified file/directory as the dataset's root.
    For each file/directory, only one dataset can be established.

    This operation requires `space_manage_datasets` privilege.

    ***Example cURL requests***

    **Establish dataset**
    ```bash
    curl -H "X-Auth-Token: $TOKEN" -X POST "https://$PROVIDER_HOST/api/v3/oneprovider/datasets" \
    -H "Content-Type: application/json" -d '{
        "rootFileId": $FILE_ID,
        "protectionFlags": ["data_protection"]
    }'
    ```
  consumes:
    - application/json
  produces:
    - application/json
  responses:
    '201':
      description: >
        The request has been accepted and the result is the dataset Id.
        Also URI of the Dataset in form https://$PROVIDER_HOST/api/v3/oneprovider/datasets/{id} is
        returned in the response `Location` header.
      headers:
        Location:
          description: URI of the Dataset.
          type: string
      schema:
        type: object
        properties:
          datasetId:
            type: string
            description: Dataset Id.
        example:
          datasetId: 1f4b762b1380946e73aeca574c77f14c
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: File not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: data
      in: body
      description: Dataset properties.
      schema:
        $ref: '#/definitions/DatasetEstablishRequest'
      required: true
  x-code-samples:
    - lang: Shell
      source: "cat dataset.json | oneprovider-rest-cli establishDataset -"
