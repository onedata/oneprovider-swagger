get:
  operationId: get_provider_metrics
  x-onedata-service: oneprovider
  x-onedata-module: metrics
  x-onedata-resource: provider
  x-onedata-method: get_provider_metrics
  tags:
    - Monitoring
  summary: Get provider metrics
  x-bash-codegen-description: |
    Returns provider related metrics of specified type.
  description: |
    Returns provider related metrics of specified type.

    ***Example cURL requests***

    **Get storage space used metrics**
    ```bash
    curl --tlsv1.2 -X GET -H "X-Auth-Token: $TOKEN" \
    "https://$HOST/metrics/MySpace1"
    ```
  produces:
    - application/json
    - application/xml
  responses:
    '200':
      description: The monitoring data retrieved in the form of a RRD database file.
      schema:
        type: array
        items:
          $ref: '#/definitions/Metrics'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Oneprovider REST API not available.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: pid
    in: path
    description: ID of a specific provider for which the monitoring metrics should be retrieved.
    type: string
    required: true
  - name: metric
    in: query
    description: The type of metrics to retrieve.
    type: string
    required: true
    enum:
      - storage_quota
      - storage_used
      - data_access_kbs
      - block_access_iops
      - block_access_latency
      - remote_transfer_kbs
      - connected_users
      - remote_access_kbs
      - metadata_access_ops
  - name: step
    in: query
    description: The resolution of the monitoring data to return - default is 5m [5 minutes].
    type: string
    required: false
    enum:
      - 5m
      - 1h
      - 1d
      - 1m
  x-code-samples:
  - lang: Shell
    source: "oneprovider-rest-cli -ac xml getProviderMetrics pid=ASJHDJHASD7132nasdlASD metric=metadata_access_ops step=1h"
