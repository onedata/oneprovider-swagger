post:
  deprecated: true
  operationId: replicate_files_by_index
  x-onedata-parse_body: as_json_params
  x-onedata-gri:
    type: op_replica
    id: ?BINDING(index_name)
    aspect: replicate_by_view
  summary: Replicate files by index
  tags:
    - Replica
  x-bash-codegen-description: |
    This enpoint is deprecated, please use [this one](#operation/replicate_files_by_view).

    Queries the specified index and replicates the resulting list of files to specified provider.
    This operation is asynchronous and it can take a long time depending on the size of the data
    to move.

    This operation supports custom index query attributes as provided by
    Couchbase:
      [http://docs.couchbase.com/admin/admin/Views/views-querying.html].

    Additionally, Couchbase spatial queries:
      [http://docs.couchbase.com/admin/admin/Views/views-geospatial.html] are
    possible using the `bbox` query parameter.
    These queries are possible on indexes which emit values conforming to the
    [http://geojson.org/] format.

    This operation requires `space_schedule_replication` and `space_query_views` privileges.

  description: |
    This enpoint is deprecated, please use [this one](#operation/replicate_files_by_view).

    Queries the specified index and replicates the resulting list of files to specified provider.
    This operation is asynchronous and it can take a long time depending on the size of the data
    to move.

    This operation supports custom index query attributes as provided by [Couchbase](http://docs.couchbase.com/admin/admin/Views/views-querying.html).

    Additionally, Couchbase [spatial queries](http://docs.couchbase.com/admin/admin/Views/views-geospatial.html) are possible using the `bbox` query parameter.
    These queries are possible on indexes which emit values conforming to the [GeoJSON](http://geojson.org/) format.

    This operation requires `space_schedule_replication` and `space_query_views` privileges.

    ***Example cURL requests***

    **Replicate files returned by index within specified space to any provider**
    ```bash
    curl --tlsv1.2 -X POST -H "X-Auth-Token: $TOKEN" \
    "https://$HOST/api/v3/oneprovider/replicas-index/$INDEX_NAME?space_id=$SPACE_ID"


    { "transferId": "4f674576-4c63-443b-b3d5-2f74a40724a0"}
    ```

    **Replicate 100 files (skipping the first 200) returned by index within specified space to any provider with URL callback**
    ```bash
    curl --tlsv1.2 -X POST -H "X-Auth-Token: $TOKEN" \
    -H 'Content-type: application/json' -d '{ "url": "http://example.com/transfer_complete" }' \
    "https://$HOST/api/v3/oneprovider/replicas-index/$INDEX_NAME?space_id=$SPACE_ID&provider_id=$PROVIDER_ID&skip=200&limit=100"


    { "transferId": "b3c85b99-44db-4277-8c66-2ccd50888565" }
    ```

  consumes:
    - application/json
  produces:
    - application/json
  responses:
    '201':
      description: >
        The replication request was accepted and the result is the transfer Id, which
        can be used for monitoring the transfer status.
      schema:
        type: object
        properties:
          transferId:
            type: string
            description: Transfer Id.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: File not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: index_name
    in: path
    description: Name of the index.
    type: string
    required: true
  - name: space_id
    in: query
    description: Space Id in which index exist.
    type: string
    required: true
  - name: provider_id
    in: query
    description: >
      The Id of the provider to which the files will be replicated.
      By default the files will be replicated to the provided handling this REST call.
    required: false
    type: string
  - name: callback
    in: body
    description: >
      This parameter allows the user to specify a REST callback URL which will be called
      when the transfer is complete
    required: false
    schema:
      $ref: '#/definitions/Callback'
  - name: descending
    in: query
    description: Return the documents in descending order (by key).
    type: boolean
    required: false
    default: false
  - name: key
    in: query
    description: >
        Return only documents that match the specified key.
        Key must be specified as a JSON value.
    type: string
    required: false
  - name: limit
    in: query
    description: >
      Limit the number of the returned documents to the specified number.
    type: integer
    required: false
  - name: skip
    in: query
    description: >
      Skip this number of records before starting to return the results.
    type: integer
    required: false
  - name: startkey
    in: query
    description: >
      Return records with a value equal to or greater than the specified key.
      Key must be specified as a JSON value.
    type: string
    required: false
  - name: startkey_docid
    in: query
    description: >
      Return records starting with the specified document Id.
    type: string
    required: false
  - name: endkey
    in: query
    description: >
      Stop returning records when the specified key is reached.
      Key must be specified as a JSON value.
    type: string
    required: false
  - name: endkey_docid
    in: query
    description: >
        Stop returning records when the specified document Id is reached.
    type: string
    required: false
  - name: inclusive_end
    in: query
    description: >
      Specifies whether the specified end key is included in the result.
      ***Note:*** Do not use `inclusive_end` with `key` or `keys`.
    type: boolean
    required: false
    default: false
  - name: stale
    in: query
    description: >
      Allow records from a stale view to be used. Allowed values are `ok`, `update_after` or `false`.
    type: string
    required: false
    default: update_after
    enum:
      - ok
      - update_after
      - "false"
  - name: bbox
    in: query
    description: >
      Specify the bounding box for a spatial query (e.g. ?bbox=-180,-90,0,0)
    type: string
    required: false
  - name: spatial
    in: query
    description: |
      Enable spatial type of query. When querying the file-popularity index, the `start_range` and
      `end_range` constraints should be specified as 6-dimensional arrays, with the following fields:
      `[SizeLowerLimit, LastOpenHoursEpochLowerLimit, TotalOpenLowerLimit, HoursOpenAvgLowerLimit, DayOpenAvgLowerLimit, MonthOpenAvgLowerLimit]`.
    type: boolean
    required: false
  - name: start_range
    in: query
    type: string
    required: false
    description: Array specifying the range in spatial queries (e.g. `start_range=[1,0,0,0,0,0]`).
  - name: end_range
    in: query
    type: string
    required: false
    description: Array specifying the range in spatial queries (e.g. `end_range=[null,null,null,null,null,null]`).
  x-code-samples:
  - lang: Shell
    source: "oneprovider-rest-cli replicateFilesByIndex space_id=$SPACE_ID index_name=$INDEX_NAME key=value1"


