get:
  operationId: get_qos_audit_log
  x-onedata-gri:
    type: op_qos
    id: ?BINDING(qid)
    aspect: audit_log
  tags:
    - QoS
  summary: Get QoS audit log
  x-bash-codegen-description: |
    Returns audit log of performed locally (on selected Oneprovider) files operations
    that were result of given QoS entry.
  description: |
    Returns audit log of performed locally (on selected Oneprovider) files operations
    that were result of given QoS entry.

    ***Example cURL requests***

    **Get QoS audit log**
    ```bash
    curl -H "X-Auth-Token: $TOKEN" \
    -X GET "https://$PROVIDER_HOST/api/v3/oneprovider/qos_requirements/$QOS_REQ_ID/audit_log"

    {
        "isLast": false,
        "auditLog": [{
            "timestamp": 1626334701662,
            "fileId": $FILE_ID,
            "status": "synchronized"
        }]
    }

    ```
  produces:
    - application/json
  responses:
    '200':
      description: QoS requirement aduit log.
      schema:
        $ref: '#/definitions/QosRequirementAuditLog'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: QoS audit log not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: qid
      in: path
      description: QoS requirement Id
      type: string
      required: true
    - name: timestamp
      in: query
      description: Lowest timestamp of audit log entry that should be returned.
      type: integer
      required: false
      minimum: 0
      default: 0
    - name: offset
      in: query
      description: Offset of returned entries in relation to timestamp.
      type: integer
      required: false
      default: 0
    - name: limit
      in: query
      description: Maximum number of audit log entries that will be returned as a result.
      type: integer
      required: false
      default: 1000
  x-code-samples:
    - lang: Shell
      source: "oneprovider-rest-cli getQosAuditLog qid=$QOS_REQ_ID timestamp=1626334701662 offset=1"

