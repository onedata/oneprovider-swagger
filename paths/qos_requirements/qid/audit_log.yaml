  description: |
    Returns audit log of performed locally (on selected Oneprovider) files operations
    that were result of given QoS requirement. The audit log stores logs concerning all 
    files affected by a specific QoS requirement.

    ***Example cURL requests***

    **Get QoS audit log**
    ```bash
    curl -H "X-Auth-Token: $TOKEN" -X GET \ 
    "https://$PROVIDER_HOST/api/v3/oneprovider/qos_requirements/$QOS_REQ_ID/audit_log?timestamp=1626334701662&offset=1"

    {
        "isLast": false,
        "logEntries": [{
            "index": 0,
            "timestamp": 1626334701662,
            "content": {
                "fileId": $FILE_ID,
                "severity": "info"
                "status": "synchronized"
            }
        }]
    }

    ```
  produces:
    - application/json
  responses:
    '200':
      description: QoS requirement audit log.
      schema:
        $ref: '#/definitions/QosRequirementAuditLog'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: QoS audit log not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: qid
      in: path
      description: QoS requirement Id
      type: string
      required: true
    - name: timestamp
      in: query
      description: >
        Starting timestamp for listing - the listing will start with an entry
        that has an equal or greater timestamp.
      type: integer
      required: false
      minimum: 0
    - name: offset
      in: query
      description: >
        Offset from the beginning of the collection specifying starting point for listing
        relative to timestamp.
      type: integer
      required: false
      default: 0
    - name: limit
      in: query
      description: >
        Maximum number of entries that should be returned. If there are more entries,
        they can be retrieved using `offset` or `timestamp` query parameters.
      type: integer
      required: false
      default: 1000
  x-code-samples:
    - lang: Shell
      source: "oneprovider-rest-cli getQosRequirementAuditLog qid=$QOS_REQ_ID timestamp=1626334701662 offset=1"

