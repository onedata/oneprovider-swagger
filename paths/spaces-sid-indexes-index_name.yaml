    ***Example cURL requests***

    **Get information about specific index**
    ```bash
    curl --tlsv1.2 -H "X-Auth-Token: $TOKEN" -X GET \
    https://$HOST/api/v3/oneprovider/spaces/$SPACE_ID/indexes/$INDEX_NAME


    {
        "spatial": false,
        "mapFunction": "function (id, type, meta, ctx) {\\n        if(type == \\'custom_metadata\\' && meta[\\'onexattr\\']) {\\n            return [meta[\\'onexattr\\'], id];\\n        }\\n        return null;\\n    }"
        "reduceFunction": null,
        "indexOptions": {
            "update_min_changes": 100
        },
        "providers": [
            "ASIOdhxckvufysd78f9w394356yisudfsduuzxch"
        ]
    }
    ```

  produces:
    - application/json
  responses:
    '200':
      description: Information about index.
      schema:
        $ref: '#/definitions/Index'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: File not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: sid
    in: path
    description: >
      Space ID in which index exist.
    type: string
    required: true
  - name: index_name
    in: path
    description: Name of the index.
    type: string
    required: true
  x-code-samples:
  - lang: Shell
    source: "oneprovider-rest-cli getSpaceIndex sid=$SPACE_ID index_name=$INDEX_NAME"


put:
  operationId: create_space_index
  x-onedata-parse_body: as_is
  x-onedata-gri:
    type: op_space
    id: ?BINDING(sid)
    aspect: "{index, ?BINDING(index_name)}"
  summary: Create index
  tags:
    - Space
  x-bash-codegen-description: |
    This method creates or replaces an existing index with a new one.
  description: |
    This method creates or replaces an existing index with a new one.

    ***Example cURL requests***

    **Create space index**
    ```bash
    curl --tlsv1.2 -H "X-Auth-Token: $TOKEN" -X PUT \
    -H "Content-type: application/javascript" \
    -d "@./my_improved_index1.js" \
    https://$HOST/api/v3/oneprovider/spaces/$SPACE_ID/indexes/$INDEX_NAME?spatial=false&providers[]=$PROVIDER_ID_1&providers[]=$PROVIDER_ID_2
    ```

  consumes:
    - application/javascript
  responses:
    '200':
      description: Index created successfully.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: File not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: sid
    in: path
    description: >
      Space ID in which index will be created.
    type: string
    required: true
  - name: index_name
    in: path
    description: Name of the index.
    type: string
    required: true
  - name: body
    in: body
    description: The index map function.
    schema:
      type: string
    required: true
  - name: spatial
    in: query
    description: Specifies whether index is spatial or not.
    type: boolean
    default: false
    required: false
  - name: update_min_changes
    in: query
    description: Minimum number of document changes to trigger re-indexing.
    type: integer
    required: false
  - name: replica_update_min_changes
    in: query
    description: Minimum number of document changes to trigger re-indexing of a replica index.
    type: integer
    required: false
  - name: providers[]
    in: query
    description: Providers which will create index.
    type: array
    items:
      type: string
    collectionFormat: multi
    required: false
  x-code-samples:
  - lang: Shell
    source: "cat index.js | oneprovider-rest-cli createSpaceIndex sid=$SPACE_ID index_name=$INDEX_NAME 'providers[]=$PROVIDER_ID_1' 'providers[]=$PROVIDER_ID_2' -"


