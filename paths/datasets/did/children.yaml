get:
  operationId: list_dataset_children
  x-onedata-gri:
    type: op_dataset
    id: ?BINDING(did)
    aspect: children
  tags:
    - Dataset
  summary: List child datasets of a dataset
  x-bash-codegen-description: |
    Returns the list of child datasets of a specific dataset. The list of top datasets
    in a space can be acquired using [this endpoint](#operation/list_space_top_datasets).

  description: |
    Returns the list of child datasets of a specific dataset. The list of top datasets
    in a space can be acquired using [this endpoint](#operation/list_space_top_datasets).

    ***Example cURL requests***

    **List child datasets**
    ```bash
    curl -H "X-Auth-Token: $TOKEN" \
    -X GET "https://$PROVIDER_HOST/api/v3/oneprovider/datasets/$DATASET_ID/children"

    {
        "datasets": [
            {
                "id": "1f4b762b1380946e73aeca574c77f14c",
                "name": "File1.txt",
                "index": "c743e49a3ae14830ed38dec9d3a83f16638015f1"
            },
            {
                "id": "64233339643236366165646365626666",
                "name": "Dir2",
                "index": "10ca5de26a0a667894bc557355292bf843da50d3"
            }
        ],
        "isLast": true,
        "nextPageToken": "10ca5de26a0a667894bc557355292bf843da50d3"
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The list of child datasets.
      schema:
        $ref: '#/definitions/Datasets'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Invalid path - dataset not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: did
      in: path
      description: Dataset Id (e.g. '1f4b762b1380946e73aeca574c77f14c')
      type: string
      required: true
    - name: limit
      in: query
      description: >
        Allows specifying maximum number of entries that should be returned. If there are more
        child datasets, they can be retrieved using `offset` query parameter.
      type: integer
      required: false
      maximum: 1000
      minimum: 1
      default: 1000
    - name: offset
      in: query
      description: >
        Offset determining beginning of the list of datasets returned in the response.
        It it calculated from the starting point, determined by `index` or `token` parameters.
      type: integer
      required: false
      default: 0
    - name: index
      in: query
      description: >
        String determining starting point for listing. Starting point will be set
        at dataset with index which is lexicographically greater or equal to the passed index (it is inclusive).
      type: string
      required: false
      default: ""
    - name: token
      in: query
      description: >
        String specifying starting point for listing. It shall be used for paging using `nextBatchToken`
        from the previous page response. It works similarly to index with the only difference that it is
        exclusive. If both `token` and `index` are passed, `token` has higher priority.
      type: string
      required: false
      default: ""
  x-code-samples:
  - lang: Shell
    source: "oneprovider-rest-cli listDatasetChildren did=$DATASET_ID limit=100 offset=300"
