get:
  operationId: list_dataset_children
  x-onedata-gri:
    type: op_dataset
    id: ?BINDING(did)
    aspect: children
  tags:
    - Dataset
  summary: List children datasets of a dataset
  x-bash-codegen-description: |
    Returns the list of children datasets for a dataset.

  description: |
    Returns the list of children datasets for a dataset.

    ***Example cURL requests***

    **Get children datasets**
    ```bash
    curl -H "X-Auth-Token: $TOKEN" \
    -X GET "https://$HOST/api/v3/oneprovider/datasets/$DATASET_ID/children"

    {
        "children": [
            "1f4b762b1380946e73aeca574c77f14c",
            "64233339643236366165646365626666"
        ],
        "isLast": true
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The list of children datasets for a dataset returned successfully.
      schema:
        $ref: '#/definitions/DatasetChildren'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Invalid path - dataset not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: did
      in: path
      description: Dataset Id (e.g. '1f4b762b1380946e73aeca574c77f14c')
      type: string
      required: true
    - name: limit
      in: query
      description: >
        Allows to specify maximum number of entries that should be returned. If there are more
        children datasets, they can be retrieved using `index` and `offset` query parameters.
      type: integer
      required: false
      maximum: 1000
      minimum: 1
      default: 1000
    - name: offset
      in: query
      description: >
        Offset from beginning of collection or given `index` specifying starting point for listing.
        Can be used to get subset of the result, when the number of children datasets exceeds 1000.
      type: integer
      required: false
      default: 0
    - name: index
      in: query
      description: >
        Index of the partial result, can be used to get subset of the result
        starting from specific dataset Id.
      type: string
      required: false
  x-code-samples:
  - lang: Shell
    source: "oneprovider-rest-cli listDatasetChildren did=$DATASET_ID limit=100 offset=300"
