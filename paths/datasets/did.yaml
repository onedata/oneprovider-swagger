  description: |
    Changes dataset parameters.

    This operation requires `space_manage_datasets` privilege.

    ***Example cURL requests***

    **Change dataset protection flags**
    ```bash
    curl -H "X-Auth-Token: $TOKEN" -X PATCH "https://$HOST/api/v3/oneprovider/datasets/$DATASET_ID" \
    -H "Content-Type: application/json" -d '{
        "setProtectionFlags": ["metadata_protection"],
        "unsetProtectionFlags": ["data_protection"]
    }'
    ```
  consumes:
    - application/json
  responses:
    '204':
      description: Dataset's parameters has been changed.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Dataset not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: did
      in: path
      description: Dataset Id (e.g. '1f4b762b1380946e73aeca574c77f14c')
      type: string
      required: true
    - name: data
      in: body
      description: New dataset details
      schema:
        type: object
        properties:
          attached:
            $ref: '#/definitions/DatasetAttached'
          setProtectionFlags:
            $ref: '#/definitions/DatasetProtectionFlags'
          unsetProtectionFlags:
            $ref: '#/definitions/DatasetProtectionFlags'
      required: true
  x-code-samples:
    - lang: Shell
      source: "oneprovider-rest-cli updateDataset did=$DATASET_ID attached==true"


