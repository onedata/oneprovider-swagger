      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Dataset not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: did
      in: path
      description: Dataset Id
      type: string
      required: true
    - name: data
      in: body
      description: Dataset properties
      schema:
        $ref: '#/definitions/DatasetUpdateRequest'
      required: true
  x-code-samples:
