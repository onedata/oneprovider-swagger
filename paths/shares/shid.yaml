    type: op_share
    id: ?BINDING(shid)
    aspect: instance
  summary: Rename share
  tags:
    - Share
  x-bash-codegen-description: |
    Changes name of the share.
  description: |
    Changes name of the share.

    ***Example cURL requests***

    **Changes name of the share**
    ```bash
    curl -H "X-Auth-Token: $TOKEN" -X PATCH \
    -H "Content-type: application/json" \
    -d '{ "name": "NewShareName" }' \
    "https://$HOST/api/v3/oneprovider/shares/$SHARE_ID"
    ```
  consumes:
    - application/json
  responses:
    '204':
      description: Share's name has been changed.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Share not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: shid
      in: path
      description: Share Id (e.g. '1f4b762b1380946e73aeca574c77f14c')
      type: string
      required: true
    - name: name
      in: body
      description: New name for the share.
      schema:
        type: string
      required: true
  x-code-samples:
