get:
  operationId: get_archive_recall_details
  x-onedata-gri:
    type: op_file
    id: ?OBJECTID_BINDING(id)
    aspect: archive_recall_details
  tags:
    - Archive
  summary: Get details of an archive recall
  x-bash-codegen-description: |
    If this file is a root of a past or ongoing archive recall, returns its details. Otherwise, 
    returns `404 NOT FOUND` error.

  description: |
    If this file is a root of a past or ongoing archive recall, returns its details. Otherwise, 
    returns `404 NOT FOUND` error.

    **Get archive recall details**
    ```bash
    curl -H "X-Auth-Token: $TOKEN" \
    -X GET "https://$PROVIDER_HOST/api/v3/oneprovider/data/$FILE_ID/recall/details"

    {
        "archiveId": "$ARCHIVE_ID",
        "datasetId": "$DATASET_ID",
        "startTime": 1643103923417,
        "finishTime": 1643103933417,
        "totalFileCount" : 1,
        "totalByteSize": 65536
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: Archive recall details.
      schema:
        $ref: '#/definitions/ArchiveRecallDetails'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: This file is not a root of any archive recall.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: id
      in: path
      description: File Id.
      type: string
      required: true
  x-code-samples:
  - lang: Shell
    source: "oneprovider-rest-cli getArchiveRecallDetails id=$FILE_ID"
