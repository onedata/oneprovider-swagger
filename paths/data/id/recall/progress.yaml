  description: |
    Returns progress of an archive recall that given file [$FILE_ID](#operation/lookup_file_id) 
    is a root of.
    This resource is only available on provider performing recall.

    **Get archive recall progress**
    ```bash
    curl -H "X-Auth-Token: $TOKEN" \
    -X GET "https://$PROVIDER_HOST/api/v3/oneprovider/data/$FILE_ID/recall/progress"

    {
      "currentFiles": 8,
      "currentBytes": 16384,
      "failedFiles": 1,
      "lastError": {
        "fileId": "$FILE_ID",
        "reason": {
          "description": "The resource could not be found.",
          "id": "notFound"
        }
      }
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: Archive recall progress.
      schema:
        $ref: '#/definitions/ArchiveRecallProgress'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
