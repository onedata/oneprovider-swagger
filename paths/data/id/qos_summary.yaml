  description: |
    Returns QoS summary for file or directory.  
    QoS summary contains information about effective QoS, which is calculated by merging
    QoS entries defined directly for file or directory with QoS entries defined for all
    its ancestors.  

    To lookup file Id using file path, please use [this endpoint](#operation/lookup_file_id).

    ***Example cURL requests***

    **Get file QoS summary**
    ```bash
    curl -X GET -H "X-Auth-Token: $TOKEN" \
    "https://$HOST/api/v3/oneprovider/data/$FILE_ID/qos_entries"

    {
      "entries": [{"$QOS_ENTRY_ID": false}],
      "assignedEntries": {"$STORAGE_ID": ["$QOS_ENTRY_ID"]},
      "fulfilled": false
    }

    ```
  produces:
    - application/json
  responses:
    '200':
      description: QoS summary for file or directory.
      schema:
        $ref: '#/definitions/QosSummary'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: File or directory not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: id
      in: path
      description: Id of the file or directory.
      type: string
      required: true
  x-code-samples:
