get:
  operationId: is_hardlink_to_file
  x-onedata-gri:
    type: op_file
    id: ?OBJECTID_BINDING(id)
    aspect: "{hardlinks, ?OBJECTID_BINDING(hid)}"
  tags:
    - Basic File Operations
  summary: Check whether is a hard link to a file
  x-bash-codegen-description: |
    Checks whether given files specified by [$FILE_ID](#operation/lookup_file_id) are 
