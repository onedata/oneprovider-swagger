    curl -H "X-Auth-Token: $TOKEN" \
    -X GET "https://$PROVIDER_HOST/api/v3/oneprovider/data/$FILE_ID/hardlinks"

    [
        "094576776E667431723230677767776C6B497031394E445F6E3868677873...",
