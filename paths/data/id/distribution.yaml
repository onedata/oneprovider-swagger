get:
  operationId: get_data_distribution
  x-onedata-gri:
    type: op_file
    id: ?OBJECTID_BINDING(id)
    aspect: distribution
  tags:
    - Data Distribution
  summary: Get data distribution
  x-bash-codegen-description: |
    Returns information about distribution of a specific file among different storage providers.


  description: |
    Returns information about distribution of a specific file among different storage providers.

    ***Example cURL requests***

    **Get file distribution**
    ```bash
    curl -H "X-Auth-Token: $TOKEN" -X GET "https://$PROVIDER_HOST/api/v3/oneprovider/data/$FILE_ID/distribution"

    {
      "type": "REG"
      "distributionPerProvider": {
        "$PROVIDER_ID1": {
          "success": true
          "virtualSize": 8
          "locationsPerStorage": {
            "$STORAGE_ID": "/file/location/on/storage"
          },
          "distributionPerStorage": {
            "$STORAGE_ID": {
              "blocks": [[0, 4], [6, 2]]
              "physicalSize": 6
            }
          }
        }
        "$PROVIDER_ID2": {
          "success": false
          "distributionPerStorage": {
            "$STORAGE_ID": {
              "error": {
                "description": "Operation failed with POSIX error: enoent."
                "details": {
                  "errno": "enoent"
                }
              }
            }
          }
        }
      }
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The distribution of the file.
      schema:
        $ref: '#/definitions/DataDistribution'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: File not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: id
      in: path
      description: The Id of the file
      type: string
      required: true
  x-code-samples:
    - lang: Shell
      source: "oneprovider-rest-cli getDataDistribution id=$FILE_ID"
