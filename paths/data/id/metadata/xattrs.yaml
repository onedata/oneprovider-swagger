  description: |
    This method allows to set a value of a given extended file attributes
    (leaving other ones intact) for a file specified by [$FILE_ID](#operation/lookup_file_id).

    ***Example cURL requests***

    **Set extended file attribute**
    ```bash
    curl -H "X-Auth-Token: $TOKEN" \
    -X PUT "https://$HOST/api/v3/oneprovider/data/$FILE_ID/metadata/xattrs" \
    -H 'Content-Type: application/json' -d '{ "license": "CC-0" }'
    ```
  consumes:
    - application/json
  responses:
    '204':
      description: File extended attributes updated successfuly.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: File not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Id of the file.
    type: string
    required: true
  - name: metadata
    in: body
    description: Extended attribute name and value.
    schema:
      type: object
      additionalProperties:
        type: string
  - name: resolve_symlink
    in: query
    description: >
      Indicates whether the operation should be performed on the symbolic link itself (`false`)
      or on the target file that it points to (`true`).
    type: boolean
    default: true
  x-code-samples:
  - lang: Shell
    source: "oneprovider-rest-cli setXattr id=$FILE_ID license==CC-0"


delete:
  operationId: remove_xattrs
  x-onedata-parse_body: as_json_params
  x-onedata-gri:
    type: op_file
    id: ?OBJECTID_BINDING(id)
    aspect: xattrs
  summary: Remove file xattrs
  tags:
    - Custom File Metadata
  x-bash-codegen-description: |
    Removes specific xattrs from the file specified by [$FILE_ID](#operation/lookup_file_id).
  description: |
    Removes specific xattrs from the file specified by [$FILE_ID](#operation/lookup_file_id).

    ***Example cURL requests***

    **Remove specific file xattrs**
    ```bash
    curl -H "X-Auth-Token: $TOKEN" \
    -X DELETE https://$HOST/api/v3/oneprovider/data/$FILE_ID/metadata/xattrs \
    -H 'Content-Type: application/json' -d '{ "keys": ["license"] }'
    ```
  responses:
    '204':
      description: Specific file xattrs has been removed.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: File not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: id
      in: path
      description: Id of the file.
      type: string
      required: true
    - name: data
      in: body
      description: The xattrs to remove.
      required: true
      schema:
        type: object
        properties:
          keys:
            type: array
            description: List of xattrs to remove.
            items:
              type: string
    - name: resolve_symlink
      in: query
      description: >
        Indicates whether the operation should be performed on the symbolic link itself (`false`)
        or on the target file that it points to (`true`).
      type: boolean
      default: true
  x-code-samples:
    - lang: Shell
      source: "oneprovider-rest-cli removeXattrs id=$FILE_ID keys=='[\"license\"]'"
