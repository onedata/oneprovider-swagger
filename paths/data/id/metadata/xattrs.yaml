get:
  operationId: get_xattrs
  x-onedata-gri:
    type: op_file
    id: ?OBJECTID_BINDING(id)
    aspect: xattrs
  summary: Get file extended attributes
  tags:
    - Custom File Metadata
  x-bash-codegen-description: |
    This method returns the selected extended attributes associated with file
    specified by [$FILE_ID](#operation/lookup_file_id).

  description: |
    This method returns the selected extended attributes associated with file
    specified by [$FILE_ID](#operation/lookup_file_id).

    ***Example cURL requests***

    **Get extended file attributes**
    ```bash
    curl -H "X-Auth-Token: $TOKEN" \
    -X GET "https://$HOST/api/v3/oneprovider/data/$FILE_ID/metadata/xattrs?attribute=license"

    {
        "license": "CC-0"
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: Returns the requested file extended attributes.
      schema:
        type: object
        additionalProperties:
          type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: File not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Id of the file.
    type: string
    required: true
  - name: attribute
    in: query
    description: Name of attribute to query for.
    type: string
    required: false
  - name: inherited
    in: query
    description: >
      When set to true, this operation returns attributes including those inherited from
      parent directories and from the space root directory. If the same attribute is set
      on different nesting levels, the lowest level takes precedence (e.g. file
      attributes override the attributes from its parent directory).
    type: boolean
    default: false
    required: false
  - name: show_internal
    in: query
    description: >
      When set to true, this operation returns all attributes including those
      normally not shown (e.g. json/rdf metadata, acl and cdmi attributes).
    type: boolean
    default: false
    required: false
  - name: resolve_symlink
    in: query
    description: >
      Indicates whether the operation should be performed on the symbolic link itself (`false`)
      or on the target file that it points to (`true`).
    type: boolean
    default: true
  x-code-samples:
  - lang: Shell
    source: "oneprovider-rest-cli getXattrs id=$FILE_ID"


