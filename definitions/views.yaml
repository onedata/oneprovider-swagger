type: object
description: The list of views names, nextPageToken is present when there is more to list.
properties:
  views:
    type: array
    description: List of space views
    items:
      type: string
  indexes:
    type: array
    description: List of space views (deprecated)
    items:
      type: string
  nextPageToken:
    type: string
    description: >
      Can be used to list views starting after the last on returned
      list (present only when there is more views to list)
required:
  - views
  - indexes
example:
  views:
    - images
    - videos
  indexes:
    - images
    - videos
  nextPageToken: 8471726779817b3a
