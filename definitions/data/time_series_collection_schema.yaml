type: object
properties:
  time_series_schemas:
    type: array
    description: Describes the time series that can appear in the collection and their properties.
    items:
      $ref: '#/definitions/TimeSeries'
example:
    - nameGeneratorType: exact
      nameGenerator: "file_size_aggregate"
      unit: bytes
      metrics:
        file_size_sum:
          resolution: 60
          retention: 10
          aggregator: sum
        file_size_avg:
          resolution: 30
          retention: 5
          aggregator: avg
    - nameGeneratorType: add_prefix
      nameGenerator: "file_size_max"
      unit: bytes
      metrics:
        file_size_max:
          resolution: 10
          retention: 5
          aggregator: max