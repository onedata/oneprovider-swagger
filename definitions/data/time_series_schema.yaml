type: object
description: >
  Enables management and analysis of time series data. It facilitates the aggregation and 
  processing of data points (measurements) within fixed time intervals.
properties:
  nameGeneratorType:
    type: string
    enum:
      - exact
      - add_prefix
    description: >
      Determines how time series names are generated:
      * 'exact' for unique names, 
      * 'add_prefix' for shared name prefix.
  nameGenerator:
    type: string
    description: Generator name.
  unit:
    type: string
    enum:
      - none
      - milliseconds
      - seconds
      - bits
      - bytes
      - hertz
      - counts_per_sec
      - operations_per_sec
      - requests_per_sec
      - bytes_per_sec
      - bits_per_sec
      - reads_per_sec
      - writes_per_sec
      - io_operations_per_sec
      - percent
      - percent_normalized
      - boolean
      - custom
    description: >
      Specifies the unit of measurement for the time series data within the collection.
  metrics:
    type: object
    description: Describes the time series metrics and their respective properties.
    additionalProperties:
      $ref: '#/definitions/TimeSeriesMetric'
example:
  nameGeneratorType: exact
  nameGenerator: "file_size"
  unit: bytes
  metrics:
    file_size_sum:
      resolution: 60
      retention: 10
      aggregator: sum
    file_size_avg:
      resolution: 30
      retention: 5
      aggregator: avg