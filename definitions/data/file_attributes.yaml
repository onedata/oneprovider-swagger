# TODO VFS-11377 remove deprecated values after next major release
type: object
description: File or directory attributes.
properties:
  fileId:
    type: string
    description: (deprecated file_id) Id of the file/directory.
  index:
    type: string
    description: File index that can be provided as starting point when listing files.
  type:
    $ref: '#/definitions/FileType'
  activePermissionsType:
    type: string
    enum:
      - posix
      - acl
    description: Type of permissions that is taken into account when determining access rights to this file/directory.
  mode:
    type: string
    description: POSIX file permissions as string expressing octal notation. In public view (through share) only 
      last byte, representing `other`, is shown.
  acl:
    $ref: '#/definitions/Acl'
  name:
    type: string
    description: File/Directory name. In case of two files with the same name being created simultaneously on two 
      providers this name is disambiguated by extending it with `originProviderId`.
  conflictingName:
    type: string
    description: Name file/directory was created with in case of file name conflict as described in `name`. 
      `null` if there is no file name conflict.
  path:
    type: string
    description: Path to the file/directory.
  parentFileId:
    type: string
    description: (deprecated parent_id) Id of the parent directory or `null` in case of file tree root 
      (space root, archives root, trash, directly shared file/directory).
  displayGid:
    type: string
    description: (deprecated storage_group_id) GID of this file/directory in Oneclient mounted filesystem.
  displayUid:
    type: string
    description: (deprecated storage_user_id) UID of this file/directory in Oneclient mounted filesystem.
  atime:
    type: integer
    description: Last access timestamp (in seconds).
  mtime:
    type: integer
    description: Last modification timestamp (in seconds).
  ctime:
    type: integer
    description: Last attributes modification timestamp (in seconds).
  size:
    type: integer
    description: Size of the file/directory in bytes. For directories can be `null` when directory statistics 
      are not enabled or not yet calculated.
  isFullyReplicatedLocally:
    type: boolean
    description: Only for regular files (`null` otherwise). Informs whether whole file replica is present on 
      queried provider.
  localReplicationRate:
    type: number
    description: Ratio of file/directory content that is present on queried provider.
  originProviderId:
    type: string
    description: Id of the provider on which this file/directory was created.
  directShareIds:
    type: array
    description: (deprecated shares) The list of Ids of shares created for this file/directory. 
      When accessing through public view only ShareId of the share that is being accessed is shown.
    items:
      type: string
  ownerUserId:
    type: string
    description: (deprecated owner_id) Id of the owner of this file/directory.
  hardlinkCount:
    type: integer
    description: The number of hardlinks (including this one) associated with this file/directory.
  symlinkValue:
    type: string
    description: The path that is the value of a symbolic link, if this file is one. `null` for all other file types. 
      Whole path is shown even in public view through share.
  hasCustomMetadata:
    type: boolean
    description: Informs whether this file/directory has any custom metadata.
  effProtectionFlags:
    allOf:
      - description: File protection flags. File may be deleted even with `data_protection` flag enabled, 
          when it inherited this flag through one of its hardlinks. (see `effDatasetProtectionFlags`)
      - $ref: '#/definitions/ProtectionFlags'
  effDatasetProtectionFlags:
    allOf:
      - description: File protection flags from direct datasets (protection flags of hardlinks are not taken into 
          account). File/Directory can be deleted if and only if `data_protection` flag is not enabled.
      - $ref: '#/definitions/ProtectionFlags'
  effDatasetMembership:
    allOf:
      - description: Informs whether file/directory is a dataset or is in a subtree of a dataset.
      - $ref: '#/definitions/FileMembership'
  effQosMembership:
    allOf:
      - description: Informs whether file/directory has any direct QoS requirement or is under and influence of any 
          QoS requirements from any of its ancestors.
      - $ref: '#/definitions/FileMembership'
  qosStatus:
    allOf:
      - description: Status of all QoS requirements that influence this file/directory.
      - $ref: '#/definitions/QosStatus'
  recallRootId:
    type: string
    description: Id of the recall that this file/directory belongs to (is in the subtree of). 
      `null` when file does not belong to any recall.
  xattr.*:
    type: string
    description: Value of each requested extended attribute key (* is replaced with a key). Repeated for each key.
      `null` when given extended attribute was not found.
example:
  fileId: 00000CF4706775696423745F772D67686431633765446F4D76546D6...
  index: g2gDZAAKbGlzdF9pbmRleG0AAAAEbmFtZW0AAAAHdHJlZV9pZA
  type: REG
  activePermissionsType: posix
  mode: "511"
  acl: []
  name: File1.txt@YzQ3OThlYjItZGJkMi00ODZmLWFlOTQtMGU2ZmEwYTUwNzFk
  conflictingName: File1.txt
  path: /space/Dir1/File1.txt # TODO VFS-11428 update after issue is resolved
  parentFileId: 000006CB66373686172654775696423333964323636616564636562...
  displayGid: 1101841
  displayUid: 1935313
  atime: 1464958683054
  mtime: 1464958683051
  ctime: 1464958681054
  size: 1024
  isFullyReplicatedLocally: false
  localReplicationRate: 0.8
  originProviderId: YzQ3OThlYjItZGJkMi00ODZmLWFlOTQtMGU2ZmEwYTUwNzFk
  directShareIds:
    - 1d24c36707d99197c6cd995810a43aca
    - 6825604b0eb6a47b8b7a04b6369eb24d
  ownerUserId: MTZjYzc1ZWEtN2ZjNC00Y2QxLTljYzgtMTJmYTMxNTk1YzUw
  hardlinkCount: 1
  symlinkValue: null
  hasCustomMetadata: true
  effProtectionFlags:
    - data_protection
    - metadata_protection
  effDatasetProtectionFlags:
    - data_protection
  effDatasetMembership: direct_and_ancestor
  effQosMembership: ancestor
  qosStatus: fulfilled
  recallRootId: 000006431633765446F4D76546D6F47067D67686431633765446F4D76546D6....
  xattr.key1: value1
  xattr.key2: null
