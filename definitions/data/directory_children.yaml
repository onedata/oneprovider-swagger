type: object
properties:
  children:
    type: array
    description: The list of directory files and subdirectories.
    items:
      type: object
      properties:
        id:
          type: string
          description: Id of the file or subdirectory.
        name:
          type: string
          description: Name of the file or subdirectory.
  isLast:
    $ref: '#/definitions/IsLast'
  nextPageToken:
    $ref: '#/definitions/ListPageToken'
example:
  children:
    - id: $CHILD_FILE_ID1
      name: File1.txt
    - id: $CHILD_FILE_ID1
      name: Dir2
  isLast: true
  nextPageToken: $TOKEN