type: object
description: |
  A map of arrays representing the structure of the time series collection - the names of time series
  and metrics within them.
additionalProperties:
    type: array
    description: Array of metric names for the time series.
    items:
      type: string
      description: Metric name.
example:
  total_size:
    - day
    - hour
    - minute
    - month
