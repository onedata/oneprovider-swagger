type: string
description: |
  URL on which POST request will be performed to notify that process of purging an archive has finished.
  The callback request will include body in the following JSON format:
  ```
  {
      "archiveId": "$ARCHIVE_ID",
      "datasetId": "$DATASET_ID",
      "error": "Error description"
  }
  ```

  `"error"` field will have `null` value if purging of an archive has been finished successfully.

  Requested server should response with `200` HTTP code.
example: https://example.org/purged_archives
