type: string
description: |
  The structure in which the metadata is stored in the archive:

  * `builtIn` - Metadata are stored only in the database of Oneprovider,
  they are not stored alongside directories and files on the storage.

  * `json` - Metadata are stored in JSON format on the storage.
  <!--- TODO VFS-7616 refine archive params and their description-->

  * `xml` - Metadata are stored in XML format on the storage.
  <!--- TODO VFS-7616 refine archive params and their description-->
enum:
  - builtIn
  - json
  - xml
example: json
