type: object
description: Archive create request.
properties:
  datasetId:
    type: string
    description: Id of the dataset that will be archived.
  config:
    $ref: '#/definitions/ArchiveConfig'
  description:
    $ref: '#/definitions/ArchiveDescription'
required:
  - datasetId
  - config
example:
  datasetId: 1f4b762b1380946e73aeca574c77f14c
  config:
    incremental: false
    includeDip: false
    layout: bagit
    # TODO VFS-7616 use and rename metadataStructure
    #  metaDataStructure: json
    callback: https://example.org/preserved_archives
  description: "Archived dataset with experiment data from 2021."
