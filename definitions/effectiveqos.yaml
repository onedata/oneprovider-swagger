description: Information about effective QoS for file or directory.
type: object
properties:
  targetStorages:
    type: object
    description: >
      Mapping between storage ID and list of QoS IDs that require
      replica on that storage
  qosList:
    type: array
    description: List of effective QoS entry IDs.
    items:
      type: string
  fulfilled:
    type: boolean
    description: Indicates whether QoS for given file or directory is fulfilled.
example:
  targetStorages: {"6969ba86d2172e15f8156ccb32a58b92": ["c84f669f9522c46976fee490d80651f0"]}
  qosList: ["c84f669f9522c46976fee490d80651f0"]
  fulfilled: true
