type: object
description: Basic information about space.
properties:
  name:
    type: string
    description: Name of the space.
  spaceId:
    type: string
    description: Id of the space.
  fileId:
    type: string
    description: (deprecated) Id of space directory.
  dirId:
    type: string
    description: Id of space directory.
  trashDirId:
    type: string
    description: Id of space trash directory (directory that temporarily contains deleted space files).
  archivesDirId:
    type: string
    description: Id of space archives root directory (directory that contains all archives created in given space).
  providers:
    type: array
    description: The list of providers who support this space.
    items:
      $ref: '#/definitions/Provider'
example:
  name: My Space 1
  spaceId: cda5d1bd-ca13-40ef-95e6-51fc1cc3b322
