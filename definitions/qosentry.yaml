description: Object representing a QoS entry.
type: object
properties:
  qosId:
    type: string
    description: Id of QoS entry.
  expression:
    type: string
    description: Expression used to select storages on which file should be replicated.
  replicasNum:
    type: integer
    description: Number of required file replicas.
    default: 1
  fulfilled:
    type: boolean
    description: >
      Indicates whether QoS requirement is fulfilled. QoS requirement comprise
      of QoS expression and number of required file replicas.
example:
  qosId: c84f669f9522c46976fee490d80651f0
  expression: country=FR
  replicasNum: 2
  fulfilled: true
