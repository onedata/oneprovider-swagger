type: array
description: >
  Dataset protection flags:
   * `data_protection` - tells that content of files inside dataset mustn't be modified.
   * `metadata_protection` - tells that metadata (custom metadata, acl, etc.) of files
  inside dataset mustn't be modified. Note however that some basic readonly file attributes
  (such as e.g. `atime` modified when reading file) will be modified regardless.
items:
  type: string
  enum:
    - data_protection
    - metadata_protection
