type: object
description: The basic index information.
properties:
  spatial:
    description: Whether given index is spatial or not.
    type: boolean
  mapFunction:
    description: Index mapping function.
    type: string
  reduceFunction:
    description: Index reduce function or null if there is none.
    type: string
  indexOptions:
    $ref: '#/definitions/IndexOptions'
  providers:
    description: List of providers on which index can be queried.
    type: array
    items:
        type: string
required:
  - spatial
  - mapFunction
  - reduceFunction
  - indexOptions
  - providers
example:
  spatial: false
  mapFunction: "function (id, meta) {\\n        if(meta[\\'onexattr\\']) {\\n            return [meta[\\'onexattr\\'], id];\\n        }\\n        return null;\\n    }"
  spaceId: ee4ac5df-095c-4760-bee9-a9bd2f37e508
  reduceFunction: null,
  indexOptions:
    update_min_changes: 100
  providers:
    - ASIOdhxckvufysd78f9w394356yisudfsduuzxch
