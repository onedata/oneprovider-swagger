type: object
description: Transfer create request.
discriminator: dataSourceType
x-onedata-oneof: true
x-onedata-subclasses:
  - file
  - view
properties:
  type:
    type: string
    description: >
      Requested type of transfer. Depending on value specified specifying also
      `replicatingProviderId` or `evictingProviderId` or both may be required.
    enum:
      - replication
      - eviction
      - migration
  replicatingProviderId:
    type: string
    description: Id of provider to whom data will be copied.
  evictingProviderId:
    type: string
    description: >
      Id of provider from which data will be removed but only if replicas of
      data exist on other providers.
  callback:
    type: string
    description: >
      This parameter allows the user to specify a REST callback URL which will
      be called (http `GET` request) when the transfer is complete.
  dataSourceType:
    type: string
    description: Source of data to be transferred.
    enum:
      - file
      - view
required:
  - type
  - dataSourceType
