allOf:
  - $ref: '#/definitions/TransferCreateRequest'
  - type: object
    properties:
      dataSourceType:
        type: string
        enum: [view]
        x-discriminator-value: "view"
        description: Specifies view as a source of data to be transferred.
      spaceId:
        type: string
        description: Id of space containing view.
      viewName:
        type: string
        description: Name of the view that transfer will be based on.
      queryViewParams:
        $ref: '#/definitions/QueryViewParams'
required:
  - dataSourceType
  - spaceId
  - viewName
example:
  type: eviction
  evictingProviderId: 6b9bc70630547d925861a27e1f050dfe
  dataSourceType: view
  spaceId: 6ec1a5413b6f4e2b01a5c85a8fd797e2
  viewName: MyImages
