type: object
description: Workflow execution create request.
properties:
  spaceId:
    type: string
    description: >
      Id of the space in which the workflow will be executed.
  atmWorkflowSchemaId:
    type: string
    description: >
      Id of the workflow schema describing the tasks and stores for the workflow.
  storeInitialValues:
    type: object
    description: Map with store schema Ids (keys) and corresponding initial values
      for the stores.
    additionalProperties: {}
  callback:
    type: string
    description: >
      Custom REST callback URL which will be called (http `POST` request with
      workflow execution Id in body) when the workflow execution is complete.
required:
  - spaceId
  - atmWorkflowSchemaId
