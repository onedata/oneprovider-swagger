type: object
description: File transfer status.
properties:
  atmWorkflowExecutionId:
    type: string
    description: Id of this workflow execution.
  atmWorkflowSchemaSnapshotId:
    type: string
    description: |
      Id of the snapshot of the workflow schema describing the tasks
      and stores for this workflow.
  name:
    type: string
    description: Name of the workflow schema usd for this execution.
  atmInventoryId:
    type: string
    description: Id of automation inventory from which the workflow schema originates.
  spaceId:
    type: string
    description: Id of space in context of which transfer was performed.
  status:
    type: string
    description: Overall status of the workflow execution.
    enum:
      - scheduled
      - preparing
      - enqueued
      - pending
      - active
      - finished
      - failed
  scheduleTime:
    type: integer
    description: Schedule time in seconds (POSIX epoch timestamp).
  startTime:
    type: integer
    description: Start time in seconds (POSIX epoch timestamp).
  finishTime:
    type: integer
    description: Finish time in seconds (POSIX epoch timestamp).
  lambdaSnapshotRegistry:
    type: object
    description: Map with lambda schema Ids (keys) and corresponding
      schema snapshot Ids.
    additionalProperties:
      type: string
  storeRegistry:
    type: object
    description: Map with store schema Ids (keys) and corresponding
      store instance Ids.
    additionalProperties:
      type: string
  lanes:
    type: array
    description: Details of lanes in this workflow execution.
    items:
      type: object
      description: Basic information about workflow execution's lane.
      properties:
        status:
          type: string
          description: Execution status of the lane.
          enum:
            - scheduled
            - preparing
            - enqueued
            - pending
            - active
            - finished
            - failed
        schemaId:
          type: string
          description: Id of the lane schema used for this execution.
        parallelBoxes:
          type: array
          description: Details of parallel boxes in this workflow execution.
          items:
            type: object
            description: Basic information about workflow execution's parallel box.
            properties:
              status:
                type: string
                description: Execution status of the parallel box.
                enum:
                  - scheduled
                  - preparing
                  - enqueued
                  - pending
                  - active
                  - finished
                  - failed
              schemaId:
                type: string
                description: Id of the parallel box schema used for this execution.
              taskRegistry:
                type: object
                description: Map with task schema Ids (keys) and corresponding
                  task execution Ids.
                additionalProperties:
                  type: string
required:
  - atmWorkflowExecutionId
  - atmWorkflowSchemaSnapshotId
  - name
  - atmInventoryId
  - spaceId
  - status
  - scheduleTime
  - startTime
  - finishTime
  - lambdaSnapshotRegistry
  - storeRegistry
  - lanes
example:
  atmWorkflowExecutionId: 11a53ed06d175c89bc3ed5be61f8217cch1890
  atmWorkflowSchemaSnapshotId: 821711ad53ed06be61f175c89bc3ed5cch1890
  name: test execution
  atmInventoryId: 2d180796daafcf15d586d29dd13dae48chd5fc
  spaceId: c17147cc3188408c26f522881282cb83ch9853
  status: enqueued
  scheduleTime: 1626107063
  startTime: 0
  finishTime: 0
  lambdaSnapshotRegistry:
    e412848d415329d81b7edd15c80b7740chf93f: 3946496fb29e3cf3faa96dbbd58d42d9ch9e3c
  storeRegistry:
