type: object
description: File or directory metadata.
properties:
  name:
    type: string
    description: File or directory path.
  type:
    type: string
    description: Determines whether this a regular file or a directory.
    enum:
      - reg
      - dir
      - lnk
  mode:
    type: integer
    description: POSIX file permissions in decimal format
  mtime:
    type: integer
    description: Last modification timestamp.
  atime:
    type: integer
    description: Last access timestamp.
  ctime:
    type: integer
    description: Creation timestamp.
  uid:
    type: string
    description: ID of the owner of this file
  size:
    type: integer
    description: Size of the file in bytes.
  version:
    type: integer
    description: Version of the current file snaphost.
  is_scope:
    type: boolean
    description: True only when this is a space directory.
  scope:
    type: string
    description: ID of the space in which this file is contained.
  xattrs:
    type: array
    items:
      $ref: '#/definitions/FileAttribute'
example:
  type: reg
  mode: 511
  atime: 1464958683054
  mtime: 1464958683051
  ctime: 1464958681054
  uid: 16cc75ea-7fc4-4cd1-9cc8-12fa31595c50
  size: 1024
  version: 1
  is_scope: false
  scope: 4db2db29-7b96-4eda-954b-8bc43b0e1d5e
  xattrs:
    - name: mime_type
      value: application/text
    - name: dc.language
      value: en
    - name: dc.identifier
      value: doi:10.1002/0470123